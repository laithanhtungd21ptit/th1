<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>History</title>
    <html lang="vi">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/history.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

</head>
<body class="bg-gray-100">
<div class="flex">
    <!-- Sidebar -->
    <div class="bg-blue-900 text-white w-1/6 min-h-screen flex flex-col items-center py-4">
        <div class="mb-8">
            <img alt="Logo" class="mb-2" height="50" src="/src/img/logo.jpg" width="50"/>
            <h1 class="text-lg font-bold">IOT</h1>
        </div>
        <nav class="flex flex-col space-y-4">
            <a class="flex items-center space-x-2" href="dashboard.html">
                <i class="fas fa-home"></i>
                <span>Trang chủ</span>
            </a>
            <a class="flex items-center space-x-2 text-purple-500" href="history.html">
                <i class="fas fa-history"></i>
                <span>Lịch sử</span>
            </a>
            <a class="flex items-center space-x-2" href="data.html">
                <i class="fas fa-database"></i>
                <span>Dữ liệu</span>
            </a>
            <a class="flex items-center space-x-2" href="profile.html">
                <i class="fas fa-user"></i>
                <span>Cá nhân</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <!-- Search Function -->
        <div class="bg-white rounded-lg p-4 mb-4">
            <h2 class="text-2xl font-bold mb-1">Lịch sử hoạt động</h2>
            <div class="flex items-center space-x-4 py-2">
                <input type="text" id="search-time" placeholder="Nhập thời gian (YYYY-MM-DD HH:MM:SS)">              
                <button onclick="searchByTime()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors">Tìm kiếm</button>
                <button onclick="resetFilters()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition-colors">Xóa</button>
            </div>
        </div>

        <!-- Activity Table -->
        <div class="bg-white rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left">ID</th>
                        <th class="px-6 py-3 text-left">Thiết Bị</th>
                        <th class="px-6 py-3 text-left">Hoạt Động</th>
                        <th class="px-6 py-3 text-left">Thời Gian</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
            
            <!-- Pagination -->
            <div class="flex justify-center items-center mt-4 space-x-4 p-4">
                <button id="prevBtn" onclick="changePage(-1)" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors disabled:opacity-50">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="pageInfo" class="text-gray-700 font-semibold">1 / 1</span>
                <button id="nextBtn" onclick="changePage(1)" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors disabled:opacity-50">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- Hiển thị số bản ghi + Chọn số lượng bản ghi hiển thị -->
            <div class="flex justify-between items-center p-2 bg-white rounded-lg mb-2">
                <span id="recordInfo" class="text-gray-700 font-semibold">Hiển thị: 0/0 bản ghi</span>
                <div class="flex items-center space-x-2">
                    <label for="recordsPerPage" class="text-gray-700">Hiển thị:</label>
                    <select id="recordsPerPage" class="border border-gray-300 rounded px-2 py-1">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="/assets/js/history.js"></script>

</body>
</html>
